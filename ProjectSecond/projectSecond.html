<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./projectSecond.css">
</head>

<body>

    <section class="section nature">

        <img src="../img/nature-1.jpeg" title="nature-1" class="img" data-id="1" data-subject="nature" alt="nature-1">

        <img src="../img/nature-2.jpeg" title="nature-2" class="img" data-id="2" data-subject="nature" alt="nature-2">

        <img src="../img/nature-3.jpeg" title="nature-3" class="img" data-id="3" data-subject="nature" alt="nature-3">
    </section>

    <section class="section city">

        <img src="../img/city-1.jpeg" title="city-1" data-id="1" class="img" alt="city-1" data-subject="city">

        <img src="../img/city-2.jpeg" title="city-2" data-id="2" class="img" alt="city-2" data-subject="city">

        <img src="../img/city-3.jpeg" title="city-3" data-id="3" class="img" alt="city-3" data-subject="city">

        <img src="../img/city-4.jpeg" title="city-4" data-id="4" class="img" alt="city-4" data-subject="city">

        <img src="../img/city-5.jpeg" title="city-5" data-id="5" class="img" alt="city-5" data-subject="city">

        <img src="../img/city-6.avif" title="city-6" data-id="6" class="img" alt="city-6" data-subject="city">

    </section>

    <div class="modal open">
        <button class="close-btn" onclick="closeBtn()"><i class="fa-solid fa-xmark"></i></button>

        <div class="modal-content">
            <div class="main-content">
                <button class="left-btn">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <img class="main-img" src="" alt="">
                <button class="right-btn">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
            </div>
            <h3 class="img-name"></h3>
            <div class="modal-images">
            </div>
        </div>
    </div>

    <script src="./projectSecond.js"></script>
</body>

</html>
